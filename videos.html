<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video em Tela Inteira</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
<video src="#" id="video" autoplay controls controlsList="nodownload">

</video>

<script>
  var video = document.getElementById("video")
  
  
  var escolher = Math.floor(Math.random()*3)+1
  
  
  if (escolher === 1) {
    
    video.src = "your name.mp4"
    
    
  }
  
  if (escolher === 2) {
    
    
    video.src = "vibe.mp4"
    
    
  }
  
  if (escolher === 3) {
    
    video.src = "gojo.mp4"
    
    
  }
  
  
  
  
  video.addEventListener("ended", function() {
    
    
    window.location.href = "index.html"
    
    
  })
</script>


</body>
</html>
